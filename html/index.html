<html>

	<head>	
	
		<style>

			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
		
			#Pepper_Screen{
				display: flex;
				justify-content: center;
				align-items: center;
				width: 1280px;
				height: 800px;
				margin-top: -8px;
				margin-left: -8px;
				background-color: black;
			}
			
			.projects-container{
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: center;
				width: 100%;
				height: 100%;
				display: none;
			}

			.projects-button{
				z-index: 15;
				width: 350px;
				height: 80px;
				border: none;
				font-size: 2rem;
				border-radius: 10px;
				font-family: 'Montserrat';
				letter-spacing: 1px;
			}
			
			.Projects{
				border: none;
				width: 300px;
				height: 400px;
				font-size: 200px;
				border-radius: 15px;
			}
			
			#Project1{
				background-image: url("images/Fire-Dep.png");
				background-size: 300px, 400px;
				background-repeat: no-repeat;
			}
			
			#Project2{
				background-image: url("images/Flare.png");
				background-size: 310px, 400px;
				background-repeat: no-repeat;
			}
			
			#Project3{
				background-image: url("");
				background-size: 300px, 400px;
				background-repeat: no-repeat;
			}
		
		</style>
	
	</head>
	
	<body>
	
		<div id="Pepper_Screen">

			<a href="#" class="button-link"><button class="projects-button">Show projects</button></a>
	
			<div class="projects-container">
				<a href="Fire-Dep/index.html"><button class="Projects" id="Project1"></button></a>
				
				<a href="Flare/index.html"><button class="Projects" id="Project2"></button></a>
				
				<a href=""><button class="Projects" id="Project3"></button></a>
			</div>
		
		</div>
	
	</body>

	<script>

		const button = document.querySelector('.projects-button');
		const link = document.querySelector('.button-link');
		const projectsContainer = document.querySelector('.projects-container');
		link.addEventListener('click', (e) =>{
			e.preventDefault();
			button.style.display = 'none';
			projectsContainer.style.display = 'flex';

		});

	</script>

</html>
